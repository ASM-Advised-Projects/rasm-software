<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RASM Settings</title>
    <link rel="stylesheet" href="/settings/main.css">
    <script type="text/javascript" src="/settings/main.js"></script>
  </head>
  <body>
    <h3>RASM Settings</h3>
    <p>LED Level:</p>
    <form action="/settings/" method="post">
      <input type="radio" name="led_state" value="on" checked> On
      <input type="radio" name="led_state" value="off"> Off
      <div id="submit_button">
        <input type="submit" name="submit" value="apply">
      </div>
    </form>
  </body>
</html>
